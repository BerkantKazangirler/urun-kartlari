<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript ile Dinamik Ürün Kartları Oluşturma</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dinamik Ürün Kartları</h1>
    <label>Kaç ürün gösterilsin?</label>
    <input type="number" id="adet" min="1" />
    <button onclick="createCard()">Oluştur</button>
    <button onclick="expensiveCard()">Pahalı Ürünler</button>
    <button onclick="sortCard()">Fiyata Göre Sırala</button>
    <div style="padding-top: 5px">
      <label>Ürün Ara:</label>
      <input
        type="text"
        id="arama"
        placeholder="Ürün adı girin ile filtrele"
        oninput="showCard()"
      />
    </div>
    <div id="kartAlani"></div>
    <script src="app.js"></script>
  </body>
</html>
